/* The switch - the box around the slider */
.switch {
 font-size: 17px;
 position: relative;
 display: inline-block;
 width: 62px;
 height: 35px;
}

/* Hide default HTML checkbox */
.switch input {
 opacity: 1;
 width: 0;
 height: 0;
}

/* The slider */
.slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0px;
 background: #fff;
 transition: .4s;
 border-radius: 30px;
 border: 1px solid #ccc;
}

.slider:before {
 position: absolute;
 content: "";
 height: 1.9em;
 width: 1.9em;
 border-radius: 16px;
 left: 1.2px;
 top: 0;
 bottom: 0;
 background-color: rgb(115, 18, 120);
 box-shadow: 0 2px 5px #999999;
 transition: .4s;
}

input:checked + .slider {
 background-color: #ccc6c6;
 border: 1px solid transparent;
}

input:checked + .slider:before {
 transform: translateX(1.5em);
}

    <script>
        document.querySelectorAll('.col').forEach(column => {
            // Find the thumb switch in each column
            const thumbSwitch = column.querySelector('.form-group:first-child input[type="checkbox"]');

            // Get all the com switches in the same column
            const comSwitches = column.querySelectorAll('.form-group:not(:first-child) input[type="checkbox"]');

            // Add event listener to the thumb switch
            thumbSwitch.addEventListener('change', function() {
                const isChecked = this.checked;

                // Loop through each com switch and set its state based on the thumb switch
                comSwitches.forEach(comSwitch => {
                    comSwitch.checked = isChecked;
                });
            });
        });
                document.addEventListener('DOMContentLoaded', function() {
                var imageModal = document.getElementById('imageModal');
                imageModal.addEventListener('show.bs.modal', function(event) {
                var button = event.relatedTarget; // Button that triggered the modal
                var imageUrl = button.getAttribute('data-img'); // Extract image URL from data-* attribute
                var modalImage = document.getElementById('modalImage');
                modalImage.src = imageUrl; // Set the image source
            });

            imageModal.addEventListener('hidden.bs.modal', function () {
                // Clear the image src when the modal is closed to free up memory
                document.getElementById('modalImage').src = '';
            });
        });
